<!DOCTYPE html>
<html>
  <head>
  <title>Find-A-Boo</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
 <script type="text/javascript" src="scripts/script.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  

 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<h1 align="center" style="font-family:'Aref Ruqaa'"> Scolio</h1>
  </head>
  <body>
	<p> 
	<div>

		<input type = "text" class = "myText" value = "" id="myText">
		<script type="text/javascript">
		    var keyWord="";
			var inputValue=document.getElementById("myText");
			inputValue.addEventListener("keydown", function (e) {
    if (e.keyCode === 13) { //checks whether the pressed key is "Enter" - 13 is the keyvalue for Enter
        keyWord=inputValue.value; 
    var changedSrc="https://www.googleapis.com/books/v1/volumes?q="+ keyWord;
    validate(changedSrc);
      }
    });
    
    function validate(changedSrc){
    	 	$.getJSON(changedSrc, function handleResponse(response){
    		document.getElementById("opBox").innerHTML="";
    		for (var i = 0; i <= response.items.length; i++) {
    		  var item= response.items[i];
    		  document.getElementById("opBox").innerHTML+= "<br>"+ "<a href=\"" + item.accessInfo.webReaderLink + "\">" +item.volumeInfo.title + "</a>";

    		}

    	})

    }

		


     </script>
  	</div>
	</p>

	<p>
		<div id="opBox">

		

		
		</div>
	</p>

	

	</body>
</html>
